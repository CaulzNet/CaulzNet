<!DOCTYPE html>
<html>
<head>
 <title>Reset Password</title>
</head>
<body>

 <div id="Registration">
  <h1>Password Reset</h1>
  <h2>Check Your Emails</h2>
  <input type="text" name="email" id="email" placeholder="Enter Your Email"><br><br>
  <button onclick="sendEmailVerification()">Send Email</button>
  <button onclick="checkEmailApprove()">Refresh</button>
 </div>

<script src="Firebace.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

<script>
  Firebaceinfo()
  var auth = firebase.auth();
var email=document.getElementById('email').value;

auth.sendPasswordResetEmail(email).then(function() {
  alert("Email Sent");
  window.location.replace("login.html");
}).catch(function(error) {
  // An error happened.
});
  </script>
</body>
</html>
